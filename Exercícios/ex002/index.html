<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Meio que foda-se
        escrever
        assim,
        o negócio vai arrumar na hora de ler
    </p>
    <p>Exceto quando <br> 
    você usa <br>
    a tag <br>
    &lt;br&gt;! <!-- Lt = Less than // Gt = Greater than (Menor que, maior que) -->
    </p>
    <hr>
    <p>Oh, céus, é hora de botar símbolos
        &reg; <!--Marca registrada símbolo-->
        &copy; <!--Copyright símbolo-->
        &trade; <!--Trademark-->
        &yen; <!--Yen símbolo monetário-->
        &uarr; <!--seta pra cima-->
    </p>
    <hr>
    <p>Bro, os emojis!
        &#x1F596;
        &#x1F913;

    </p>
</body>
</html>
