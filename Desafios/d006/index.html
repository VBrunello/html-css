<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags que você pode usar em HTML</h1>

    <ul>
        <li><abbr title="Usando a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Usando a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Usando a tag &lt;a&gt;">Hiperlinks</abbr></li>
